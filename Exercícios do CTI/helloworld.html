<!DOCTYPE html> <!--Define o tipo do documento.-->
<html lang="pt-br"> <!--Indica o início do documento, além de setar o idioma.-->
<head> <!--É o cabeçalho do documento.-->
    <meta charset="UTF-8"> <!--Define o metadados do documento, no caso indicando o padrão de caracteres Unicode UTF-8.-->
    <title>HTML5 - Início</title> <!--Define o título do documento, será exibido na aba da página.-->
</head> <!--Indica o fim do cabeçalho.-->
<body> <!--Define o corpo do documento, local onde será inserido o conteúdo do documento.-->
    <h1>Hello World!</h1> <!--Define um título.-->
    <hr> <!--Exibe uma linha horizontal, no documento. -->
</body> <!--Indica o fim do corpo do documento.-->
</html> <!--Indica o fim do documento.-->
